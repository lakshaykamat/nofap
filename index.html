<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>No fap Timer | By Lakshay Kamat</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 class="h1">It has been</h1>

        <div class="countdown-container">
            <div class="countdown-el days-c">
                <p class="big-text" id="days">0</p>
                <span>DAYS</span>
            </div>
            <div class="countdown-el hours-c">
                <p class="big-text" id="hours">0</p>
                <span>HOURS</span>
            </div>
            <div class="countdown-el mins-c">
                <p class="big-text" id="mins">0</p>
                <span>MINUTES</span>
            </div>
            <div class="countdown-el seconds-c">
                <p class="big-text" id="seconds">0</p>
                <span>SECONDS</span>
            </div>
        </div>


        <div class="popup" id="popup">
                <input type="datetime-local" name="" id="input">
                <button onclick="removepop()" class="btn">OK</button>
        </div>
        <button class="edit" onclick="popup()">
    <svg xmlns="http://www.w3.org/2000/svg" class="svg" fill="#adf0d1" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
              </svg>
            </button>
        <script src="app.js"></script>
    </body>
